<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>車輛列表（Vue3 + Bootstrap5）</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="app" class="container py-4">

        <!-- Skeleton Loading (文字與卡片框，取消圖片動畫) -->
        <div v-if="loading">
            <div class="row g-3">
                <div class="col-md-6 col-lg-4" v-for="n in 10" :key="'skeleton-' + n">
                    <div class="card shadow-sm p-3">
                        <div class="skeleton skeleton-text w-100 mb-3" style="height:160px"></div>
                        <div class="skeleton skeleton-text w-75 mb-2"></div>
                        <div class="skeleton skeleton-text w-50 mb-2"></div>
                        <div class="skeleton skeleton-text w-25 mb-3"></div>
                        <div class="d-flex justify-content-between">
                            <div class="skeleton skeleton-btn me-2"></div>
                            <div class="skeleton skeleton-btn"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 車輛列表 -->
        <div v-else class="row g-3">
            <div class="col-md-6 col-lg-4" v-for="car in paginatedCars" :key="car.id">
                <div class="card shadow-sm">
                    <img :src="car.validImage" class="card-img-top car-image">
                    <div class="card-body">
                        <h5 class="card-title">{{ car.name }}</h5>
                        <ul class="list-unstyled mb-3">
                            <li><strong>座位：</strong> {{ car.seats }}</li>
                            <li><strong>車門：</strong> {{ car.doors }}</li>
                            <li><strong>行李件數：</strong> {{ car.luggage }}</li>
                            <li><strong>排氣量：</strong> {{ car.cc }} cc</li>
                            <li><strong>燃料：</strong> {{ car.fuel }}</li>
                            <li><strong>價格：</strong> ${{ car.price }}</li>
                            <li><strong>里程費：</strong> ${{ car.mileageFee }}/km</li>
                        </ul>
                        <div class="d-flex justify-content-between">
                            <button class="btn btn-outline-primary" @click="gotoDetail(car)">詳細</button>
                            <button class="btn btn-primary" @click="gotoBuy(car)">預訂</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 分頁 -->
        <nav class="mt-4">
            <ul class="pagination justify-content-center">
                <li :class="['page-item', { disabled: page === 1 }]">
                    <button class="page-link" @click="page--" :disabled="page === 1">上一頁</button>
                </li>
                <li class="page-item disabled">
                    <span class="page-link">{{ page }} / {{ totalPages }}</span>
                </li>
                <li :class="['page-item', { disabled: page === totalPages }]">
                    <button class="page-link" @click="page++" :disabled="page === totalPages">下一頁</button>
                </li>
            </ul>
        </nav>

    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/car.js"></script>

</body>
</html>
