<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>車輛列表（Vue3 + Bootstrap5）</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .car-card {
            cursor: pointer;
            transition: transform 0.2s;
        }
        .car-card:hover {
            transform: scale(1.02);
        }
        .car-image {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="app" class="container py-4">

        <!-- Skeleton Loading -->
        <div v-if="isLoading" class="row g-4">
            <div class="col-md-4" v-for="n in 6" :key="n">
                <div class="card p-2">
                    <div class="placeholder-glow">
                        <div class="card-img-top car-image placeholder"></div>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title placeholder-glow">
                            <span class="placeholder col-8"></span>
                        </h5>
                        <p class="card-text placeholder-glow">
                            <span class="placeholder col-6"></span><br>
                            <span class="placeholder col-4"></span><br>
                            <span class="placeholder col-5"></span>
                        </p>
                        <button class="btn btn-secondary disabled placeholder col-12"></button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 車輛列表（資料載入後顯示） -->
        <div v-else class="row g-4">
        <div class="row g-4">
            <div class="col-md-4" v-for="car in paginatedCars" :key="car.id">
                <div class="card car-card" @click="gotoDetail(car)">
                    <img :src="car.validImage" class="card-img-top car-image" @error="onImgError($event)">
                    <div class="card-body">
                        <h5 class="card-title">{{ car.name }}</h5>
                        <p class="card-text">
                            座位：{{ car.seats }} <br>
                            車門：{{ car.doors }} <br>
                            行李空間：{{ car.luggage }} <br>
                            排氣量：{{ car.cc }} cc <br>
                            燃料：{{ car.fuel }} <br>
                            價格：{{ car.price }} 元/天 <br>
                            里程費：{{ car.mileage_fee }} 元/km
                        </p>
                        <button class="btn btn-success w-100" @click.stop="gotoBuy(car)">前往購買</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 分頁 -->
        <nav class="mt-4">
            <ul class="pagination justify-content-center">
                <li class="page-item" :class="{ disabled: page === 1 }">
                    <button class="page-link" @click="page--" :disabled="page === 1">上一頁</button>
                </li>
                <li class="page-item" v-for="p in totalPages" :key="p" :class="{ active: p === page }">
                    <button class="page-link" @click="page = p">{{ p }}</button>
                </li>
                <li class="page-item" :class="{ disabled: page === totalPages }">
                    <button class="page-link" @click="page++" :disabled="page === totalPages">下一頁</button>
                </li>
            </ul>
        </nav>

    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/car.js"></script>
</body>
</html>
