<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>車輛列表（Vue3 + Bootstrap5）</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .car-card {
            cursor: pointer;
            transition: transform 0.2s;
        }
        .car-card:hover {
            transform: scale(1.02);
        }
        .car-image {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="app" class="container py-4">

        <!-- 篩選區 -->
        <div class="row g-3 mb-4">
            <div class="col-md-4">
                <select class="form-select" v-model="selectedBrand">
                    <option value="">篩選車廠（brand）</option>
                    <option v-for="b in uniqueBrands" :key="b">{{ b }}</option>
                </select>
            </div>
            <div class="col-md-4">
                <select class="form-select" v-model="selectedModel">
                    <option value="">篩選車型（model）</option>
                    <option v-for="m in uniqueModels" :key="m">{{ m }}</option>
                </select>
            </div>
            <div class="col-md-2 d-grid">
                <button class="btn btn-primary" @click="applyFilter">套用篩選</button>
            </div>
            <div class="col-md-2 d-grid">
                <button class="btn btn-secondary" @click="clearFilter">清除篩選</button>
            </div>
        </div>

        <!-- 車輛列表 -->
        <div class="row g-4">
            <div class="col-md-4" v-for="car in paginatedCars" :key="car.id">
                <div class="card car-card" @click="gotoDetail(car)">
                    <img :src="car.validImage" class="card-img-top car-image" @error="onImgError($event)">
                    <div class="card-body">
                        <h5 class="card-title">{{ car.brand }} - {{ car.model }}</h5>
                        <p class="card-text">
                            年份：{{ car.year }} <br>
                            座位：{{ car.seat }} <br>
                            排氣量：{{ car.cc }} cc
                        </p>
                        <button class="btn btn-success w-100" @click.stop="gotoBuy(car)">前往購買</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 分頁 -->
        <nav class="mt-4">
            <ul class="pagination justify-content-center">
                <li class="page-item" :class="{ disabled: page === 1 }">
                    <button class="page-link" @click="page--" :disabled="page === 1">上一頁</button>
                </li>
                <li class="page-item" v-for="p in totalPages" :key="p" :class="{ active: p === page }">
                    <button class="page-link" @click="page = p">{{ p }}</button>
                </li>
                <li class="page-item" :class="{ disabled: page === totalPages }">
                    <button class="page-link" @click="page++" :disabled="page === totalPages">下一頁</button>
                </li>
            </ul>
        </nav>

    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/car.js"></script>
</body>
</html>
